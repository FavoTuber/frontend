name: PR Workflow

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Enable node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: yarn install

  Build:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Build packages
        run: yarn build

  ESLint:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Lint types and code
        run: yarn lint

  Test:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: yarn test
